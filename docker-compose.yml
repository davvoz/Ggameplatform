version: '3.8'

services:
  backend:
    build: ./backend
    container_name: gameplatform_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ALLOW_ALL_ORIGINS=true
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme123}
    volumes:
      - ./backend/data:/app/data  # ✅ Database persistente
      - ./backend/backups:/app/backups
      - ./backend/app:/app/app  # ✅ Codice backend live reload
      - ./backend/sdk:/app/sdk  # ✅ SDK disponibile
    networks:
      - gameplatform_network

  frontend:
    build: ./frontend
    container_name: gameplatform_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - gameplatform_network

networks:
  gameplatform_network:
    driver: bridge

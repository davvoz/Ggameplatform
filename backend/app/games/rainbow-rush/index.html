<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="Rainbow Rush - Un colorato endless runner platform game">
    <meta name="theme-color" content="#87CEEB">
    <title>Rainbow Rush - Platform Runner</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game-banners.css">
</head>
<body>
    <!-- Game Container -->
    <div id="game-container">
        <!-- Game Canvas -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- Text Overlay Canvas (2D) -->
        <canvas id="textCanvas"></canvas>

        <!-- Menu Screen -->
        <div id="menu-screen" class="screen active">
            <div class="screen-content">
                <div class="high-score">
                    High Score: <span id="menu-high-score">0</span>
                </div>
                <button id="start-button" class="game-button primary">
                    Start Game
                </button>
                <button id="exit-fullscreen-button" class="game-button secondary" style="display: none;">
                    ‚áí Exit Fullscreen
                </button>
                <div class="controls-info">
                    <p>Click or Tap to Jump</p>
                    <p>Space / W / ‚Üë to Jump</p>
                </div>
            </div>
        </div>

        <!-- Level Select Screen -->
        <div id="level-select-screen" class="screen">
            <div class="screen-content">
                <h2 class="screen-title rainbow-text">Select Level</h2>
                <p class="screen-subtitle" id="level-page-info">Page 1 / 10</p>
                
                <div class="levels-grid" id="levels-grid">
                    <!-- Levels will be generated dynamically -->
                </div>
                
                <div class="navigation-buttons">
                    <button id="prev-page-btn" class="game-button navigation" disabled>
                        ‚Üê Previous
                    </button>
                    <button id="next-page-btn" class="game-button navigation">
                        Next ‚Üí
                    </button>
                </div>
                
                <button id="level-select-back-btn" class="game-button secondary back-button">
                    Back to Menu
                </button>
            </div>
        </div>

        <!-- Level Summary Screen -->
        <div id="level-summary-screen" class="screen">
            <div class="screen-content">
                <h2 class="screen-title rainbow-text" id="summary-level-name">Level 1</h2>
                <p class="screen-subtitle">Level Complete!</p>
                
                <div class="stars-display">
                    <div class="star" id="star-1">‚≠ê</div>
                    <div class="star" id="star-2">‚òÜ</div>
                    <div class="star" id="star-3">‚òÜ</div>
                </div>
                
                <div class="rank-badge" id="rank-badge">
                    <span class="rank-icon">üèÜ</span>
                    <span class="rank-text">PERFECT!</span>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">‚è±Ô∏è</div>
                        <div class="stat-info">
                            <span class="stat-label">Time</span>
                            <span class="stat-value" id="summary-time">0.0s</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">ü™ô</div>
                        <div class="stat-info">
                            <span class="stat-label">Coins</span>
                            <span class="stat-value" id="summary-coins">0/0</span>
                        </div>
                    </div>
                    
                </div>
                
                <div class="summary-buttons">
                    <button id="next-level-btn" class="game-button primary">
                        Next Level
                    </button>
                    <div class="secondary-buttons">
                        <button id="retry-level-btn" class="game-button secondary">
                            Retry
                        </button>
                        <button id="summary-menu-btn" class="game-button secondary">
                            Menu
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game HUD -->
        <div id="game-hud" class="screen">
            <!-- HUD elements now rendered via WebGL/Canvas2D framework -->
            <!-- Pause button, score, and level are rendered in HUDRenderer.js -->
        </div>

        <!-- Pause Screen -->
        <div id="pause-screen" class="screen">
            <div class="screen-content">
                <h2 class="screen-title gradient-text">Paused</h2>
                <p class="screen-subtitle">Game Paused</p>
                
                <div class="volume-controls">
                    <div class="volume-item">
                        <label for="sfx-volume" class="volume-label">
                            Sound Effects
                        </label>
                        <div class="volume-slider-container">
                            <input type="range" id="sfx-volume" class="volume-slider" min="0" max="100" value="50">
                            <span class="volume-value" id="sfx-volume-value">50%</span>
                        </div>
                    </div>
                    <div class="volume-item">
                        <label for="music-volume" class="volume-label">
                            Music
                        </label>
                        <div class="volume-slider-container">
                            <input type="range" id="music-volume" class="volume-slider" min="0" max="100" value="30">
                            <span class="volume-value" id="music-volume-value">30%</span>
                        </div>
                    </div>
                </div>
                
                <button id="resume-button" class="game-button primary">
                    Resume
                </button>
                <button id="pause-menu-button" class="game-button secondary">
                    Menu
                </button>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameover-screen" class="screen">
            <div class="screen-content gameover">
                <div class="decorative-top-bar gameover"></div>
                <h2 class="screen-title gameover-text">üíÄ Game Over!</h2>
                <p class="screen-subtitle">üò¢ Try again! üò¢</p>
                
                <div class="stats-container">
                    <div class="stat-item">
                        <span class="stat-label">Score</span>
                        <span id="final-score" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Level</span>
                        <span id="final-level" class="stat-value">1</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Coins</span>
                        <span id="final-collectibles" class="stat-value">0</span>
                    </div>
                </div>
                
                <button id="restart-button" class="game-button primary">
                    üîÑ Play Again
                </button>
                <button id="menu-button" class="game-button secondary">
                    üè† Menu
                </button>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen" class="screen active">
            <div class="loading-content">
                <div class="spinner"></div>
                <p class="loading-text">Loading amazing adventure...</p>
                <div class="loading-bar">
                    <div class="loading-progress" id="loading-progress"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/sdk/platformsdk.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>

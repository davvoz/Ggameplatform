<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Test</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>Three.js Test - Crossy Road Style</h3>
        <p>If you see a rotating cube, Three.js works! ✅</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script>
        // Test Three.js setup - Camera ortografica come Crossy Road
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        
        // Camera ortografica isometrica (come Crossy Road)
        const aspect = window.innerWidth / window.innerHeight;
        const camera = new THREE.OrthographicCamera(
            -2 * aspect, 2 * aspect,
            2, -2,
            0.1, 1000
        );
        camera.position.set(-1, 2.8, -2.9);
        camera.lookAt(0, 0, 0);
        camera.zoom = 1.5;
        camera.updateProjectionMatrix();
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);
        
        // Luce ambiente
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        
        // Luce direzionale con ombre
        const directionalLight = new THREE.DirectionalLight(0x666666, 0.8);
        directionalLight.position.set(20, 30, 0.05);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        // Crea un cubo voxel-style (come Crossy Road)
        const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const material = new THREE.MeshStandardMaterial({ 
            color: 0xF7931A, // Bitcoin orange
            flatShading: true
        });
        const cube = new THREE.Mesh(geometry, material);
        cube.castShadow = true;
        cube.position.y = 0.5;
        scene.add(cube);
        
        // Ground plane
        const groundGeometry = new THREE.PlaneGeometry(10, 10);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x4CAF50,
            flatShading: true
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Ruota il cubo
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            
            renderer.render(scene, camera);
        }
        
        // Handle resize
        window.addEventListener('resize', () => {
            const aspect = window.innerWidth / window.innerHeight;
            camera.left = -2 * aspect;
            camera.right = 2 * aspect;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
        
        console.log('✅ Three.js loaded successfully!');
        console.log('Camera position:', camera.position);
        console.log('This is the EXACT camera setup from Crossy Road!');
    </script>
</body>
</html>

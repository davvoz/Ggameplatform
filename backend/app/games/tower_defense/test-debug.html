<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { margin: 0; padding: 20px; font-family: monospace; }
.container { position: relative; width: 100%; height: 400px; background: #333; }
.canvas-layer { position: absolute; inset: 0; background: #111; }
.ui-layer { position: absolute; inset: 0; pointer-events: none; }
.bottom-bar { 
  position: absolute; 
  bottom: 10px; 
  left: 10px; 
  right: 10px; 
  padding: 10px;
  background: rgba(0,0,0,0.8);
  pointer-events: auto;
  touch-action: auto;
  display: flex;
  gap: 10px;
}
button { 
  flex: 1; 
  padding: 20px; 
  background: #29a3ff;
  border: 1px solid #6cf3c5;
  color: white;
}
#log { margin-top: 20px; background: #f0f0f0; padding: 10px; height: 200px; overflow-y: auto; }
</style>
</head>
<body>
<div class="container">
  <div class="canvas-layer" id="canvas">CANVAS</div>
  <div class="ui-layer">
    <div class="bottom-bar">
      <button id="btn1">Laser</button>
      <button id="btn2">Rail</button>
      <button id="btn3">AOE</button>
    </div>
  </div>
</div>
<div id="log"></div>
<script>
const log = document.getElementById('log');
function addLog(msg) {
  const div = document.createElement('div');
  div.textContent = new Date().toLocaleTimeString() + ': ' + msg;
  log.appendChild(div);
  log.scrollTop = log.scrollHeight;
}

document.getElementById('canvas').addEventListener('click', () => addLog('CANVAS CLICK'));
document.getElementById('canvas').addEventListener('touchend', () => addLog('CANVAS TOUCHEND'));

['btn1', 'btn2', 'btn3'].forEach(id => {
  const btn = document.getElementById(id);
  btn.addEventListener('click', (e) => {
    e.preventDefault();
    e.stopPropagation();
    addLog(id + ' CLICK');
  });
  btn.addEventListener('touchend', (e) => {
    e.preventDefault();
    e.stopPropagation();
    addLog(id + ' TOUCHEND');
  });
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- iOS PWA / fullscreen support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sky Tower - Build to the Sky</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            touch-action: none;
        }

        :root {
            /* dynamic viewport height for mobile browsers */
            --vh: 1vh;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: calc(var(--vh) * 100);
            display: flex;
            flex-direction: column;
            /* Respect iPhone safe areas when running as PWA or with viewport-fit=cover */
            padding-top: constant(safe-area-inset-top);
            padding-top: env(safe-area-inset-top);
            padding-bottom: constant(safe-area-inset-bottom);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: constant(safe-area-inset-left);
            padding-left: env(safe-area-inset-left);
            padding-right: constant(safe-area-inset-right);
            padding-right: env(safe-area-inset-right);
            box-sizing: border-box;
        }

        #topBar {
            display: none;
        }

        #scoreDisplay {
            position: absolute;
            top: calc(40px + env(safe-area-inset-top));
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        #scoreDisplay .main-score {
            font-size: 72px;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.8), 0 0 30px rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
        }

        #perfectCounter {
            position: absolute;
            top: 30px;
            right: 30px;
            text-align: right;
            color: white;
            z-index: 10;
            pointer-events: none;
        }

        #perfectCounter .label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        #perfectCounter .value {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        }

        #gameOverlay {
            display: none !important;
        }

        #gameOverScreen {
            display: none !important;
        }

        #gameStats {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 25px 35px;
            border-radius: 20px;
            color: white;
            text-align: center;
            display: none;
            z-index: 30;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        #gameStats.show {
            display: block;
        }

        #gameStats h2 {
            font-size: 28px;
            margin: 0 0 15px 0;
            color: #FFD700;
            text-shadow: 0 2px 8px rgba(255, 215, 0, 0.5);
        }

        #gameStats .stats-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 15px 0;
        }

        #gameStats .stat-box {
            text-align: center;
        }

        #gameStats .stat-label {
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #gameStats .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-top: 5px;
            color: #667eea;
        }

        #startInstructions {
            position: absolute;
            bottom: calc(120px + env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: white;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.8);
            font-weight: bold;
            z-index: 40;
            animation: fadeInPulse 2s ease-in-out infinite;
            pointer-events: none;
            text-align: center;
        }

        #startInstructions.hidden {
            animation: fadeOut 0.5s ease-out forwards;
        }

        #restartPrompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: white;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.8);
            font-weight: bold;
            display: none;
            z-index: 35;
            animation: fadeInPulse 2s ease-in-out infinite;
            pointer-events: none;
            text-align: center;
        }

        #restartPrompt.show {
            display: block;
            animation: fadeInPulse 2s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -45%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes fadeInPulse {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        .overlay-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            max-width: 400px;
            margin-top: 150px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .instructions {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        #gameOverScreen {
            display: none;
        }

        #gameOverScreen.show {
            display: block;
        }

        .final-score {
            font-size: 32px;
            margin: 20px 0;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
            text-align: left;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
        }

        .stat-item-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .stat-item-value {
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
        }

        #perfectText {
            display: none;
        }

        @keyframes waveExpand {
            0% {
                width: 30px;
                height: 30px;
                opacity: 1;
                border-width: 4px;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
                border-width: 1px;
            }
        }

        @keyframes perfectPulse {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        #comboIndicator {
            position: absolute;
            top: calc(150px + env(safe-area-inset-top));
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.5);
            display: none;
            z-index: 20;
            opacity: 0;
        }
        
        #comboIndicator.show {
            animation: comboEnter 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards,
                       comboPulse 0.6s ease-in-out 0.4s infinite;
        }
        
        #comboIndicator.hide {
            animation: comboExit 0.3s ease-in forwards;
        }
        
        @keyframes comboEnter {
            0% {
                transform: translateX(-50%) scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: translateX(-50%) scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        @keyframes comboExit {
            0% {
                transform: translateX(-50%) scale(1) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) scale(0.5) translateY(-30px);
                opacity: 0;
            }
        }

        @keyframes comboPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.08); }
        }

        #instruction {
            display: none;
        }

        #backgroundLayers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        #backgroundLayers canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        #loadingScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: white;
            font-size: 20px;
            margin-top: 20px;
            font-weight: 500;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ============ XP & LEVEL-UP NOTIFICATIONS ============ */
        .game-xp-banner {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 10000;
            animation: xpSlideIn 0.5s ease;
            pointer-events: none;
        }
        
        .game-xp-banner.hiding {
            animation: xpSlideOut 0.5s ease forwards;
        }
        
        .game-xp-badge {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .game-xp-icon {
            font-size: 1.5em;
        }
        
        .game-xp-amount {
            font-size: 1.2em;
            font-weight: bold;
            color: #1a1a1a;
        }
        
        @keyframes xpSlideIn {
            0% {
                transform: translateX(400px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes xpSlideOut {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(400px);
                opacity: 0;
            }
        }
        
        /* Level Up Modal */
        .level-up-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .level-up-modal.show {
            opacity: 1;
        }
        
        .level-up-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            color: white;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        
        .level-up-modal.show .level-up-content {
            transform: scale(1);
        }
        
        .level-up-animation {
            position: relative;
            margin-bottom: 20px;
        }
        
        .level-up-badge-container {
            font-size: 80px;
            animation: badgePop 0.6s ease-out;
        }
        
        @keyframes badgePop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .level-up-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .level-up-levels {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .level-up-new-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffd700;
        }
        
        .level-up-close {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .level-up-close:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            #topBar {
                padding: 15px 20px;
            }
            
            .stat-value {
                font-size: 20px;
            }
            
            h1 {
                font-size: 36px;
            }
            
            .instructions {
                font-size: 16px;
            }
            
            .overlay-content {
                padding: 30px 20px;
                margin: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Sky Tower...</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@23.1.1/dist/tween.umd.js"></script>
    <script src="/sdk/platformsdk.obf.js"></script>
    <div id="gameContainer">
        <div id="scoreDisplay">
            <div class="main-score" id="scoreValue">0</div>
        </div>

        

        <div id="comboIndicator">
            COMBO: <span id="comboValue">0</span>x
        </div>

        <div id="instruction">
            Click, Tap or press SPACEBAR to stack
        </div>

        <div id="startInstructions">
            TAP TO START
        </div>

        <div id="gameStats">
            <h2>Tower Complete!</h2>
            <div class="stats-row">
                <div class="stat-box">
                    <div class="stat-label">Height</div>
                    <div class="stat-value" id="finalScore">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Perfect</div>
                    <div class="stat-value" id="finalPerfect">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Combo</div>
                    <div class="stat-value" id="finalCombo">0</div>
                </div>
            </div>
        </div>

        <div id="restartPrompt">
            TAP TO RESTART
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="game.obf.js"></script>
</body>
</html>

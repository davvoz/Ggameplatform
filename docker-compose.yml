version: '3.8'

services:
  backend:
    build: ./backend
    container_name: gameplatform_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8000,http://127.0.0.1:3000,http://127.0.0.1:8000
      - DATABASE_URL=sqlite:///./database.db
      - ALLOW_ALL_ORIGINS=true
    volumes:
      - ./backend/database.db:/app/database.db
      - ./backend/app/games:/app/app/games
      - ./backend/backups:/app/backups
    networks:
      - gameplatform_network

  frontend:
    build: ./frontend
    container_name: gameplatform_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - gameplatform_network

networks:
  gameplatform_network:
    driver: bridge

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Rainbow Rush - Un colorato endless runner platform game">
    <meta name="theme-color" content="#87CEEB">
    <title>Rainbow Rush - Platform Runner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Game Container -->
    <div id="game-container">
        <!-- Game Canvas -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- Text Overlay Canvas (2D) -->
        <canvas id="textCanvas"></canvas>

        <!-- Menu Screen -->
        <div id="menu-screen" class="screen active">
            <div class="menu-content">
                <h1 class="game-title rainbow-text">üåà Rainbow Rush</h1>
                <p class="game-subtitle">Jump and collect through colorful platforms!</p>
                <div class="high-score">
                    High Score: <span id="menu-high-score">0</span>
                </div>
                <button id="start-button" class="game-button">
                    Start Game
                </button>
                <div class="controls-info">
                    <p>üñ±Ô∏è Click/Tap to Jump</p>
                    <p>‚å®Ô∏è Space/W/‚Üë to Jump</p>
                </div>
            </div>
        </div>

        <!-- Game HUD -->
        <div id="game-hud" class="screen">
            <!-- HUD elements now rendered via WebGL/Canvas2D framework -->
            <!-- Pause button, score, and level are rendered in HUDRenderer.js -->
        </div>

        <!-- Pause Screen -->
        <div id="pause-screen" class="screen">
            <div class="pause-content">
                <h2 class="pause-title">‚è∏Ô∏è Paused</h2>
                <div class="volume-controls">
                    <div class="volume-item">
                        <label for="sfx-volume" class="volume-label">
                            üîä Sound Effects
                        </label>
                        <div class="volume-slider-container">
                            <input type="range" id="sfx-volume" class="volume-slider" min="0" max="100" value="50">
                            <span class="volume-value">50%</span>
                        </div>
                    </div>
                    <div class="volume-item">
                        <label for="music-volume" class="volume-label">
                            üéµ Background Music
                        </label>
                        <div class="volume-slider-container">
                            <input type="range" id="music-volume" class="volume-slider" min="0" max="100" value="30">
                            <span class="volume-value">30%</span>
                        </div>
                    </div>
                </div>
                <button id="resume-button" class="game-button">
                    ‚ñ∂Ô∏è Resume Game
                </button>
                <button id="pause-menu-button" class="game-button secondary">
                    Main Menu
                </button>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameover-screen" class="screen">
            <div class="gameover-content">
                <h2 class="gameover-title">Game Over!</h2>
                <div class="stats-container">
                    <div class="stat-item">
                        <span class="stat-label">Final Score</span>
                        <span id="final-score" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Level Reached</span>
                        <span id="final-level" class="stat-value">1</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Collectibles</span>
                        <span id="final-collectibles" class="stat-value">0</span>
                    </div>
                    <div class="stat-item highlight">
                        <span class="stat-label">High Score</span>
                        <span id="final-high-score" class="stat-value">0</span>
                    </div>
                </div>
                <button id="restart-button" class="game-button">
                    Play Again
                </button>
                <button id="menu-button" class="game-button secondary">
                    Main Menu
                </button>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen" class="screen active">
            <div class="loading-content">
                <div class="spinner"></div>
                <p>Loading Rainbow Rush...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/sdk/platformsdk.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>

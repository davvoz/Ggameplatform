<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven - Dice Game</title>
    <link rel="stylesheet" href="main.css">
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Cannon.js - Physics Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    
    <!-- Platform SDK -->
    <script src="/sdk/platformsdk.js"></script>
</head>
<body>
    <div class="game-containerdiv">
        <!-- Header (Notification + Coins) -->
        <div class="header-bar">
            <div class="notification" id="notice" data-tone="neutral">
                Benvenuto a Seven!
            </div>
            <div class="stat-box">
                <div class="stat-label">üí∞ Coins</div>
                <div class="stat-value" id="hudBank">100</div>
            </div>
        </div>

        <!-- Dice Area -->
        <div class="dice-area">
            <canvas id="diceCanvas"></canvas>
        </div>


        <!-- Betting Controls -->
        <div class="betting-controls">
            
            <!-- Bet Amount -->
            <div class="bet-amount-box">
                <div class="bet-label">Importo</div>
                <div class="bet-slider-container">
                    <input type="range" id="betAmountRange" min="1" max="50" value="5" class="bet-slider">
                    <div class="bet-value"><span id="betAmount">5</span> ü™ô</div>
                    <button id="doubleBtn" class="double-btn">√ó2</button>
                </div>
            </div>

            <!-- Main Bets -->
            <div class="main-bets">
                <button class="bet-btn bet-low" data-bet-type="under">
                    <div class="bet-title">UNDER 7</div>
                    <div class="bet-info">2-6 ‚Ä¢ 1:1</div>
                </button>
                <button class="bet-btn bet-high" data-bet-type="over">
                    <div class="bet-title">OVER 7</div>
                    <div class="bet-info">8-12 ‚Ä¢ 1:1</div>
                </button>
            </div>
            <div class="seven-rule">
                ‚ö†Ô∏è If 7 appears, you always lose!
            </div>

        </div>

    </div>

    <script type="module" src="main.js"></script>
</body>
</html>

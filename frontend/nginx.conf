server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # CSP che include WebSocket (ws: wss:) per il multiplayer e localhost per sviluppo
    set $csp_policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://esm.sh; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; img-src 'self' data: https: http://localhost:8000; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' ws: wss: http://localhost:8000 https://cdn.jsdelivr.net https://esm.sh https://api.steemit.com https://steemitimages.com https://cdn.steemitimages.com https://develop-imridd.eu.pythonanywhere.com https://imridd.eu.pythonanywhere.com; frame-src 'self' http://localhost:8000; object-src 'none';";

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

        # Proxy Push Notification routes to backend
    location /push/ {
        proxy_pass http://backend:8000/push/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy other backend routes
    location ~ ^/(users|games|admin|quests|health|docs|openapi.json|static|sdk)/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket proxy for multiplayer games
    location /ws/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # PWA - No cache per manifest, service worker e version.json
    location ~* (manifest\.json|sw\.js|version\.json)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header Last-Modified $date_gmt always;
        if_modified_since off;
        etag off;
        add_header Content-Security-Policy $csp_policy always;
    }

    # Gestione SPA routing
    location / {
        add_header Content-Security-Policy $csp_policy always;
        try_files $uri $uri/ /index.html;
    }

    # NO cache per JS (development) - evita problemi con aggiornamenti
    location ~* \.js$ {
        add_header Content-Security-Policy $csp_policy always;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header Last-Modified $date_gmt always;
        if_modified_since off;
        etag off;
    }

    # Cache intelligente per CSS (con ETag come Gmail/Spotify)
    location ~* \.css$ {
        add_header Content-Security-Policy $csp_policy always;
        add_header Cache-Control "no-cache" always;
        etag on;
    }

    # Cache per altri asset statici (immagini, font, etc)
    location ~* \.(css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        add_header Content-Security-Policy $csp_policy always;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Nessuna cache per env.js
    location = /env.js {
        add_header Content-Security-Policy $csp_policy always;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        if_modified_since off;
        etag off;
    }

    # Nessuna cache per HTML
    location ~* \.html$ {
        add_header Content-Security-Policy $csp_policy always;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        if_modified_since off;
        etag off;
    }
}
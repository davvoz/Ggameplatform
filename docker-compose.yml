version: '3.8'

services:
  backend:
    build: ./backend
    container_name: gameplatform_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ALLOW_ALL_ORIGINS=true
    volumes:
      - ./backend/backups:/app/backups
      - ./backend/game_platform.db:/app/game_platform.db  # ⬅️ AGGIUNGI QUESTO!
      - ./backend/database.db:/app/database.db            # ⬅️ E QUESTO!
    networks:
      - gameplatform_network

  frontend:
    build: ./frontend
    container_name: gameplatform_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - gameplatform_network

networks:
  gameplatform_network:
    driver: bridge

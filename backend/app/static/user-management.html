<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Game Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            padding: 20px;
            color: #2c3e50;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 24px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #e1e4e8;
        }
        
        h1 {
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            padding: 24px;
            border-radius: 6px;
            border: 1px solid #e1e4e8;
        }
        
        .card h2 {
            margin-bottom: 16px;
            color: #0366d6;
            font-size: 1.2em;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #586069;
            font-size: 0.9em;
        }
        
        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5da;
            border-radius: 4px;
            font-size: 0.95em;
        }
        
        input:focus {
            outline: none;
            border-color: #0366d6;
            box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.1);
        }
        
        button {
            width: 100%;
            background: #0366d6;
            color: white;
            border: 1px solid #0366d6;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
            margin-top: 8px;
        }
        
        button:hover {
            background: #0256c2;
        }
        
        button.secondary {
            background: #6c757d;
            border-color: #6c757d;
        }
        
        button.secondary:hover {
            background: #5a6268;
        }
        
        .result {
            margin-top: 16px;
            padding: 12px;
            border-radius: 4px;
            font-size: 0.9em;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .user-info {
            background: #f6f8fa;
            padding: 12px;
            border-radius: 4px;
            margin-top: 12px;
            font-size: 0.85em;
        }
        
        .user-info strong {
            color: #0366d6;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e1e4e8;
            font-size: 0.85em;
        }
        
        th {
            background: #f6f8fa;
            font-weight: 600;
            color: #586069;
        }
        
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: 500;
        }
        
        .badge.anon {
            background: #e9ecef;
            color: #495057;
        }
        
        .badge.registered {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ User Management System</h1>
            <p>Gestione utenti registrati e anonimi con sistema CUR8</p>
        </div>
        
        <div class="grid">
            <!-- Register User -->
            <div class="card">
                <h2>üìù Registrazione Utente</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="reg_username" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="reg_email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="reg_password" required>
                    </div>
                    <div class="form-group">
                        <label>CUR8 Multiplier</label>
                        <input type="number" id="reg_multiplier" value="1.0" step="0.1" min="1.0">
                    </div>
                    <button type="submit">Registra Utente</button>
                </form>
                <div id="registerResult" class="result"></div>
            </div>
            
            <!-- Login User -->
            <div class="card">
                <h2>üîê Login Utente</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="login_username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login_password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div id="loginResult" class="result"></div>
            </div>
            
            <!-- Anonymous User -->
            <div class="card">
                <h2>üë§ Utente Anonimo</h2>
                <p style="color: #6c757d; font-size: 0.9em; margin-bottom: 16px;">
                    Gioca come ospite senza registrazione
                </p>
                <div class="form-group">
                    <label>CUR8 Multiplier</label>
                    <input type="number" id="anon_multiplier" value="1.0" step="0.1" min="1.0">
                </div>
                <button onclick="createAnonymous()" class="secondary">Crea Utente Anonimo</button>
                <div id="anonResult" class="result"></div>
            </div>
        </div>
        
        <!-- Users List -->
        <div class="card">
            <h2>üë• Utenti Registrati</h2>
            <button onclick="loadUsers()" style="width: auto; margin-bottom: 12px;">‚Üª Aggiorna Lista</button>
            <div id="usersList"></div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000/users';
        
        // Register User
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const result = document.getElementById('registerResult');
            
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('reg_username').value,
                        email: document.getElementById('reg_email').value,
                        password: document.getElementById('reg_password').value,
                        cur8_multiplier: parseFloat(document.getElementById('reg_multiplier').value)
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.textContent = `‚úì ${data.message}`;
                    result.innerHTML += `<div class="user-info">
                        <strong>User ID:</strong> ${data.user.user_id}<br>
                        <strong>Username:</strong> ${data.user.username}<br>
                        <strong>Email:</strong> ${data.user.email}<br>
                        <strong>CUR8 Multiplier:</strong> ${data.user.cur8_multiplier}x
                    </div>`;
                    e.target.reset();
                    loadUsers();
                } else {
                    throw new Error(data.detail);
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = `‚úó ${error.message}`;
            }
            
            result.style.display = 'block';
        });
        
        // Login User
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const result = document.getElementById('loginResult');
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('login_username').value,
                        password: document.getElementById('login_password').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.textContent = `‚úì ${data.message}`;
                    result.innerHTML += `<div class="user-info">
                        <strong>Welcome back, ${data.user.username}!</strong><br>
                        <strong>Total CUR8 Earned:</strong> ${data.user.total_cur8_earned}<br>
                        <strong>CUR8 Multiplier:</strong> ${data.user.cur8_multiplier}x<br>
                        <strong>Last Login:</strong> ${new Date(data.user.last_login).toLocaleString('it-IT')}
                    </div>`;
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                } else {
                    throw new Error(data.detail);
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = `‚úó ${error.message}`;
            }
            
            result.style.display = 'block';
        });
        
        // Create Anonymous User
        async function createAnonymous() {
            const result = document.getElementById('anonResult');
            
            try {
                const response = await fetch(`${API_BASE}/anonymous`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        cur8_multiplier: parseFloat(document.getElementById('anon_multiplier').value)
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.textContent = `‚úì ${data.message}`;
                    result.innerHTML += `<div class="user-info">
                        <strong>Anonymous ID:</strong> ${data.user.user_id}<br>
                        <strong>CUR8 Multiplier:</strong> ${data.user.cur8_multiplier}x<br>
                        <em>Salva questo ID per continuare la sessione!</em>
                    </div>`;
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = `‚úó ${error.message}`;
            }
            
            result.style.display = 'block';
        }
        
        // Load Users
        async function loadUsers() {
            const container = document.getElementById('usersList');
            container.innerHTML = '<p style="text-align: center; color: #6c757d;">Caricamento...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/users`);
                const data = await response.json();
                
                if (data.users.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #6c757d;">Nessun utente registrato</p>';
                    return;
                }
                
                let html = `<table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>CUR8 Earned</th>
                            <th>Multiplier</th>
                            <th>Registrato</th>
                        </tr>
                    </thead>
                    <tbody>`;
                
                data.users.forEach(user => {
                    html += `<tr>
                        <td><strong>${user.username}</strong></td>
                        <td>${user.email}</td>
                        <td>${user.total_cur8_earned.toFixed(2)}</td>
                        <td>${user.cur8_multiplier}x</td>
                        <td>${new Date(user.created_at).toLocaleDateString('it-IT')}</td>
                    </tr>`;
                });
                
                html += '</tbody></table>';
                container.innerHTML = html;
                
            } catch (error) {
                container.innerHTML = `<p style="color: #721c24;">Errore: ${error.message}</p>`;
            }
        }
        
        // Load users on page load
        loadUsers();
    </script>
</body>
</html>

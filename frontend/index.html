<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML5 Game Platform - Play amazing browser games">
    <title>HTML5 Game Platform</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>üéÆ Game Platform</h1>
            </div>
            <div class="nav-menu">
                <a href="#/" class="nav-link active" data-route="/">Games</a>
                <a href="#/about" class="nav-link" data-route="/about">About</a>
                <a href="http://localhost:8000/admin/db-viewer" class="nav-link" target="_blank" rel="noopener">üóÑÔ∏è DB Viewer</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="app" class="container">
        <!-- Content will be dynamically loaded here -->
        <div class="loading">Loading...</div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 HTML5 Game Platform. All rights reserved.</p>
        </div>
    </footer>

    <!-- Templates -->
    
    <!-- Game Catalog Template -->
    <template id="catalog-template">
        <div class="catalog">
            <div class="catalog-header">
                <h2>Game Catalog</h2>
                <div class="filters">
                    <select id="category-filter" class="filter-select">
                        <option value="">All Categories</option>
                        <option value="action">Action</option>
                        <option value="puzzle">Puzzle</option>
                        <option value="adventure">Adventure</option>
                        <option value="arcade">Arcade</option>
                        <option value="strategy">Strategy</option>
                    </select>
                    <button id="featured-filter" class="filter-btn">Featured Only</button>
                </div>
            </div>
            <div id="game-grid" class="game-grid">
                <!-- Game cards will be inserted here -->
            </div>
        </div>
    </template>

    <!-- Game Card Template -->
    <template id="game-card-template">
        <div class="game-card" data-game-id="">
            <div class="game-thumbnail">
                <img src="" alt="" loading="lazy">
                <div class="game-overlay">
                    <button class="play-btn">Play Now</button>
                </div>
            </div>
            <div class="game-info">
                <h3 class="game-title"></h3>
                <p class="game-description"></p>
                <div class="game-meta">
                    <span class="game-author"></span>
                    <span class="game-category"></span>
                </div>
                <div class="game-tags"></div>
            </div>
        </div>
    </template>

    <!-- Game Detail Template -->
    <template id="detail-template">
        <div class="game-detail">
            <button class="back-btn">‚Üê Back to Catalog</button>
            <div class="detail-content">
                <div class="detail-header">
                    <img class="detail-thumbnail" src="" alt="">
                    <div class="detail-info">
                        <h2 class="detail-title"></h2>
                        <p class="detail-author"></p>
                        <p class="detail-version"></p>
                        <div class="detail-meta">
                            <span class="detail-category"></span>
                            <span class="detail-rating"></span>
                        </div>
                        <div class="detail-tags"></div>
                    </div>
                </div>
                <div class="detail-description"></div>
                <div class="detail-stats">
                    <div class="stat">
                        <span class="stat-label">Play Count</span>
                        <span class="stat-value"></span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Players</span>
                        <span class="stat-value"></span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Difficulty</span>
                        <span class="stat-value"></span>
                    </div>
                </div>
                <button class="play-game-btn">Play Game</button>
            </div>
        </div>
    </template>

    <!-- Game Player Template -->
    <template id="player-template">
        <div class="game-player">
            <div class="player-header">
                <button class="exit-btn">Exit Game</button>
                <h3 class="player-title"></h3>
                <div class="player-controls">
                    <button class="control-btn pause-btn">‚è∏ Pause</button>
                    <button class="control-btn resume-btn" style="display:none;">‚ñ∂ Resume</button>
                    <button class="control-btn fullscreen-btn">‚õ∂ Fullscreen</button>
                </div>
            </div>
            <div class="player-container">
                <iframe id="game-iframe" sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-forms" allowfullscreen></iframe>
            </div>
            <div class="player-footer">
                <div class="score-display">Score: <span id="current-score">0</span></div>
                <div class="game-status"></div>
            </div>
        </div>
    </template>

    <!-- About Template -->
    <template id="about-template">
        <div class="about">
            <h2>About This Platform</h2>
            <p>Welcome to the HTML5 Game Platform - a modern, modular platform for playing browser-based games.</p>
            <h3>Features</h3>
            <ul>
                <li>üéÆ Extensive game catalog</li>
                <li>üì± Mobile-first responsive design</li>
                <li>üîí Secure iframe sandboxing</li>
                <li>üí¨ Real-time game communication</li>
                <li>‚ö° Fast and lightweight</li>
            </ul>
            <h3>Technology</h3>
            <p>Built with Vanilla JavaScript, FastAPI backend, and modern web standards.</p>
        </div>
    </template>

    <!-- Scripts -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>

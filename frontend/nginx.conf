server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gestione SPA routing
    location / {
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: http://localhost:8000 https:; font-src 'self' data:; connect-src 'self' http://localhost:8000 https://api.steemit.com; frame-src 'self' http://localhost:8000; object-src 'none';" always;
        try_files $uri $uri/ /index.html;
    }

    # NO cache per JS (development) - evita problemi con aggiornamenti
    location ~* \.js$ {
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: http://localhost:8000 https:; font-src 'self' data:; connect-src 'self' http://localhost:8000 https://api.steemit.com; frame-src 'self' http://localhost:8000; object-src 'none';" always;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        add_header Pragma "no-cache";
    }
    
    # Cache per altri asset statici (immagini, font, etc)
    location ~* \.(css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: http://localhost:8000 https:; font-src 'self' data:; connect-src 'self' http://localhost:8000 https://api.steemit.com; frame-src 'self' http://localhost:8000; object-src 'none';" always;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Nessuna cache per env.js
    location = /env.js {
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: http://localhost:8000 https:; font-src 'self' data:; connect-src 'self' http://localhost:8000 https://api.steemit.com; frame-src 'self' http://localhost:8000; object-src 'none';" always;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Nessuna cache per HTML
    location ~* \.html$ {
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: http://localhost:8000 https:; font-src 'self' data:; connect-src 'self' http://localhost:8000 https://api.steemit.com; frame-src 'self' http://localhost:8000; object-src 'none';" always;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}

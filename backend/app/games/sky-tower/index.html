<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Sky Tower - Build to the Sky</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            touch-action: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #topBar {
            display: none;
        }

        #scoreDisplay {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        #scoreDisplay .main-score {
            font-size: 72px;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.8), 0 0 30px rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
        }

        #perfectCounter {
            position: absolute;
            top: 30px;
            right: 30px;
            text-align: right;
            color: white;
            z-index: 10;
            pointer-events: none;
        }

        #perfectCounter .label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        #perfectCounter .value {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        }

        #gameOverlay {
            display: none !important;
        }

        #gameOverScreen {
            display: none !important;
        }

        #gameStats {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            padding: 25px 35px;
            border-radius: 20px;
            color: white;
            text-align: center;
            display: none;
            z-index: 30;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        #gameStats.show {
            display: block;
        }

        #gameStats h2 {
            font-size: 28px;
            margin: 0 0 15px 0;
            color: #FFD700;
            text-shadow: 0 2px 8px rgba(255, 215, 0, 0.5);
        }

        #gameStats .stats-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 15px 0;
        }

        #gameStats .stat-box {
            text-align: center;
        }

        #gameStats .stat-label {
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #gameStats .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-top: 5px;
            color: #667eea;
        }

        #startInstructions {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: white;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.8);
            font-weight: bold;
            z-index: 40;
            animation: fadeInPulse 2s ease-in-out infinite;
            pointer-events: none;
            text-align: center;
        }

        #startInstructions.hidden {
            animation: fadeOut 0.5s ease-out forwards;
        }

        #restartPrompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: white;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.8);
            font-weight: bold;
            display: none;
            z-index: 35;
            animation: fadeInPulse 2s ease-in-out infinite;
            pointer-events: none;
            text-align: center;
        }

        #restartPrompt.show {
            display: block;
            animation: fadeInPulse 2s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -45%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes fadeInPulse {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        .overlay-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            max-width: 400px;
            margin-top: 150px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .instructions {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        #gameOverScreen {
            display: none;
        }

        #gameOverScreen.show {
            display: block;
        }

        .final-score {
            font-size: 32px;
            margin: 20px 0;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
            text-align: left;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
        }

        .stat-item-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .stat-item-value {
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
        }

        #perfectText {
            display: none;
        }

        @keyframes waveExpand {
            0% {
                width: 30px;
                height: 30px;
                opacity: 1;
                border-width: 4px;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
                border-width: 1px;
            }
        }

        @keyframes perfectPulse {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        #comboIndicator {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.5);
            display: none;
            z-index: 20;
            animation: comboPulse 0.6s ease-in-out infinite;
        }

        @keyframes comboPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        #instruction {
            display: none;
        }

        #backgroundLayers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        #backgroundLayers canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            #topBar {
                padding: 15px 20px;
            }
            
            .stat-value {
                font-size: 20px;
            }
            
            h1 {
                font-size: 36px;
            }
            
            .instructions {
                font-size: 16px;
            }
            
            .overlay-content {
                padding: 30px 20px;
                margin: 0 20px;
            }
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@23.1.1/dist/tween.umd.js"></script>
    <script src="/sdk/platformsdk.js"></script>
    <div id="gameContainer">
        <div id="scoreDisplay">
            <div class="main-score" id="scoreValue">0</div>
        </div>

        <div id="perfectCounter">
            <div class="label">PERFECT</div>
            <div class="value" id="perfectValue">0</div>
        </div>

        <div id="comboIndicator">
            COMBO: <span id="comboValue">0</span>x
        </div>

        <div id="instruction">
            Click, Tap or press SPACEBAR to stack
        </div>

        <div id="startInstructions">
            TAP TO START
        </div>

        <div id="gameStats">
            <h2>Tower Complete!</h2>
            <div class="stats-row">
                <div class="stat-box">
                    <div class="stat-label">Height</div>
                    <div class="stat-value" id="finalScore">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Perfect</div>
                    <div class="stat-value" id="finalPerfect">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Combo</div>
                    <div class="stat-value" id="finalCombo">0</div>
                </div>
            </div>
        </div>

        <div id="restartPrompt">
            TAP TO RESTART
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ============================================
        // Platform Integration
        // ============================================
        PlatformSDK.init({
            onPause: () => {
                if (gameState.isPlaying) {
                    gameState.isPaused = true;
                }
            },
            onResume: () => {
                gameState.isPaused = false;
            },
            onExit: () => {
                if (gameState.isPlaying) {
                    endGame();
                }
            }
        });

        // ============================================
        // Audio System
        // ============================================
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        
        // Track active oscillators to stop them
        let activeOscillators = [];

        const audioSystem = {
            playBlockPlace: () => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                osc.frequency.value = 300;
                gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                
                osc.start(audioCtx.currentTime);
                osc.stop(audioCtx.currentTime + 0.1);
            },

            playPerfectCombo: (comboCount) => {
                // Stop all previous oscillators
                activeOscillators.forEach(osc => {
                    try {
                        osc.stop();
                    } catch (e) {
                        // Already stopped
                    }
                });
                activeOscillators = [];
                
                const gain = audioCtx.createGain();
                gain.connect(audioCtx.destination);
                
                // Base frequencies for C major scale
                const notes = {
                    C: 523.25, D: 587.33, E: 659.25, 
                    F: 698.46, G: 783.99, A: 880.00, B: 987.77
                };
                
                let frequencies = [];
                
                if (comboCount <= 7) {
                    // Single notes: C, D, E, F, G, A, B
                    const noteSequence = [notes.C, notes.D, notes.E, notes.F, notes.G, notes.A, notes.B];
                    frequencies = [noteSequence[comboCount - 1]];
                    
                } else if (comboCount === 8) {
                    // 2 notes: C + Dm7 voicing (C + F)
                    frequencies = [notes.C * 2, notes.F * 2];
                    
                } else if (comboCount === 9) {
                    // 3 notes: Cmaj (C + E + G) - clean major triad
                    frequencies = [notes.C * 2, notes.E * 2, notes.G * 2];
                    
                } else if (comboCount === 10) {
                    // 4 notes: Cmaj7 (C + E + G + B)
                    frequencies = [notes.C * 2, notes.E * 2, notes.G * 2, notes.B * 2];
                    
                } else {
                    // Extended list of varied diatonic jazz progressions (24 variations)
                    const jazzProgressions = [
                        // I - Cmaj variations
                        [notes.C * 2, notes.E * 2, notes.G * 2, notes.B * 2, notes.D * 4],
                        [notes.E * 2, notes.G * 2, notes.C * 4, notes.D * 4, notes.F * 4],
                        [notes.G * 2, notes.B * 2, notes.E * 4, notes.A * 4, notes.C * 4],
                        
                        // ii - Dm variations
                        [notes.D * 2, notes.F * 2, notes.A * 2, notes.C * 4, notes.E * 4],
                        [notes.F * 2, notes.A * 2, notes.D * 4, notes.E * 4, notes.G * 4],
                        [notes.A * 2, notes.C * 4, notes.F * 4, notes.G * 4, notes.B * 4],
                        
                        // iii - Em variations
                        [notes.E * 2, notes.G * 2, notes.B * 2, notes.D * 4, notes.F * 4],
                        [notes.G * 2, notes.B * 2, notes.E * 4, notes.F * 4, notes.A * 4],
                        [notes.B * 2, notes.D * 4, notes.G * 4, notes.A * 4, notes.C * 4],
                        
                        // IV - Fmaj variations
                        [notes.F * 2, notes.A * 2, notes.C * 4, notes.E * 4, notes.G * 4],
                        [notes.A * 2, notes.C * 4, notes.F * 4, notes.G * 4, notes.B * 4],
                        [notes.C * 4, notes.E * 4, notes.A * 4, notes.D * 4, notes.F * 4],
                        
                        // V - G7 variations
                        [notes.G * 2, notes.B * 2, notes.D * 4, notes.F * 4, notes.A * 4],
                        [notes.B * 2, notes.D * 4, notes.G * 4, notes.A * 4, notes.C * 4],
                        [notes.D * 4, notes.F * 4, notes.B * 4, notes.C * 4, notes.E * 4],
                        
                        // vi - Am variations
                        [notes.A * 2, notes.C * 4, notes.E * 4, notes.G * 4, notes.B * 4],
                        [notes.C * 4, notes.E * 4, notes.A * 4, notes.B * 4, notes.D * 4],
                        [notes.E * 4, notes.G * 4, notes.C * 4, notes.D * 4, notes.F * 4],
                        
                        // Extended voicings
                        [notes.C * 2, notes.G * 2, notes.B * 2, notes.E * 4, notes.A * 4],
                        [notes.D * 2, notes.A * 2, notes.C * 4, notes.F * 4, notes.B * 4],
                        [notes.E * 2, notes.B * 2, notes.D * 4, notes.G * 4, notes.C * 4],
                        [notes.F * 2, notes.C * 4, notes.E * 4, notes.A * 4, notes.D * 4],
                        [notes.G * 2, notes.D * 4, notes.F * 4, notes.B * 4, notes.E * 4],
                        [notes.A * 2, notes.E * 4, notes.G * 4, notes.C * 4, notes.F * 4]
                    ];
                    
                    const chordIndex = (comboCount - 11) % jazzProgressions.length;
                    frequencies = jazzProgressions[chordIndex];
                }
                
                // Very short sustain and 200ms release
                const sustainTime = 0.05; // 50ms sustain - very short
                const releaseTime = 0.2; // Fixed 200ms release
                const totalDuration = sustainTime + releaseTime + 0.05; // Extra time for clean stop
                
                // Play all frequencies with slight delay for piano-like effect
                frequencies.forEach((freq, index) => {
                    const osc = audioCtx.createOscillator();
                    osc.connect(gain);
                    osc.frequency.value = freq;
                    
                    // Slight stagger for piano-like articulation
                    const startTime = audioCtx.currentTime + (index * 0.01);
                    osc.start(startTime);
                    osc.stop(startTime + totalDuration);
                    
                    activeOscillators.push(osc);
                });
                
                // Volume envelope: instant attack, short sustain, smooth release to zero
                const volumePerNote = 0.12 / Math.sqrt(frequencies.length);
                const peakVolume = volumePerNote * frequencies.length;
                
                // Instant attack (no ramp)
                gain.gain.setValueAtTime(peakVolume, audioCtx.currentTime);
                
                // Short sustain phase
                gain.gain.setValueAtTime(peakVolume, audioCtx.currentTime + sustainTime);
                
                // Release phase - fade all the way to 0 to avoid clicks
                gain.gain.linearRampToValueAtTime(0.001, audioCtx.currentTime + sustainTime + releaseTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + sustainTime + releaseTime + 0.01);
            },

            playExpansion: () => {
                // Rising sweep sound for block expansion
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                const filter = audioCtx.createBiquadFilter();
                
                osc.connect(filter);
                filter.connect(gain);
                gain.connect(audioCtx.destination);
                
                osc.type = 'sawtooth';
                filter.type = 'lowpass';
                
                osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.4);
                
                filter.frequency.setValueAtTime(400, audioCtx.currentTime);
                filter.frequency.exponentialRampToValueAtTime(2000, audioCtx.currentTime + 0.4);
                
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
                
                osc.start(audioCtx.currentTime);
                osc.stop(audioCtx.currentTime + 0.4);
            },

            playGameOver: () => {
                // Descending tones for game over
                const times = [0, 0.15, 0.3];
                const freqs = [440, 349.23, 293.66]; // A4, F4, D4
                
                times.forEach((time, i) => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    
                    osc.frequency.value = freqs[i];
                    gain.gain.setValueAtTime(0.15, audioCtx.currentTime + time);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + time + 0.3);
                    
                    osc.start(audioCtx.currentTime + time);
                    osc.stop(audioCtx.currentTime + time + 0.3);
                });
            },

            playFall: () => {
                // Falling whoosh sound
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                
                osc.start(audioCtx.currentTime);
                osc.stop(audioCtx.currentTime + 0.3);
            }
        };

        // Resume audio context on first user interaction
        document.addEventListener('click', () => {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }, { once: true });

        // ============================================
        // Three.js Setup
        // ============================================
        const CONFIG = {
            blockSize: {
                width: 3,
                height: 0.6,
                depth: 3
            },
            initialSpeed: 0.05,
            speedIncrease: 0.0015,
            maxSpeed: 0.15,
            moveRange: 4.5,
            perfectThreshold: 0.15,
            cameraHeight: 10
        };

        let scene, camera, renderer;
        let blocks = [];
        let currentBlock = null;
        let movingSpeed = CONFIG.initialSpeed;
        let cameraLookTarget = { y: 0 };
        let movingDirection = 'x';
        let currentHue = 180;
        let isFirstGame = true;

        let gameState = {
            score: 0,
            perfectStacks: 0,
            combo: 0,
            maxCombo: 0,
            totalBlocks: 0,
            perfectStreak: 0,
            isPlaying: false,
            isPaused: false,
            gameStarted: false
        };

        function initThree() {
            scene = new THREE.Scene();
            
            // Simple gradient for Three.js scene background
            const canvas = document.createElement('canvas');
            canvas.width = 2;
            canvas.height = 512;
            const context = canvas.getContext('2d');
            const gradient = context.createLinearGradient(0, 0, 0, 512);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#0f0f1e');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 2, 512);
            
            const texture = new THREE.CanvasTexture(canvas);
            scene.background = texture;
            scene.fog = new THREE.Fog(0x1a1a2e, 30, 80);

            camera = new THREE.PerspectiveCamera(
                45,
                window.innerWidth / window.innerHeight,
                0.1,
                100
            );
            camera.position.set(8, CONFIG.cameraHeight, 8);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            document.getElementById('gameContainer').appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const mainLight = new THREE.DirectionalLight(0xffffff, 1.0);
            mainLight.position.set(8, 15, 8);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            mainLight.shadow.camera.near = 0.5;
            mainLight.shadow.camera.far = 50;
            mainLight.shadow.camera.left = -10;
            mainLight.shadow.camera.right = 10;
            mainLight.shadow.camera.top = 10;
            mainLight.shadow.camera.bottom = -10;
            scene.add(mainLight);

            const rimLight = new THREE.DirectionalLight(0x667eea, 0.4);
            rimLight.position.set(-5, 5, -5);
            scene.add(rimLight);
            
            const accentLight = new THREE.PointLight(0xf5576c, 0.3, 50);
            accentLight.position.set(0, 10, 0);
            scene.add(accentLight);

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            const isFullscreen = !!(document.fullscreenElement || 
                                   document.webkitFullscreenElement || 
                                   document.mozFullScreenElement || 
                                   document.msFullscreenElement);
            
            if (isFullscreen && !isMobile()) {
                // In fullscreen on desktop: maintain mobile aspect ratio
                const height = window.innerHeight;
                const width = Math.floor(height * 9 / 16);
                renderer.setSize(width, height);
                camera.aspect = width / height;
            } else {
                // Normal resize
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
            }
            
            camera.updateProjectionMatrix();
        }

        // ============================================
        // Block Creation
        // ============================================
        function createBaseBlock() {
            const geometry = new THREE.BoxGeometry(
                CONFIG.blockSize.width,
                CONFIG.blockSize.height,
                CONFIG.blockSize.depth
            );
            
            // Use current hue for base block color
            const color = new THREE.Color().setHSL(currentHue / 360, 0.8, 0.6);
            
            const material = new THREE.MeshStandardMaterial({ 
                color: color,
                metalness: 0.6,
                roughness: 0.2,
                emissive: color,
                emissiveIntensity: 0.2
            });
            const block = new THREE.Mesh(geometry, material);
            block.position.y = 0;
            block.castShadow = true;
            block.receiveShadow = true;
            scene.add(block);
            
            blocks.push({
                mesh: block,
                width: CONFIG.blockSize.width,
                depth: CONFIG.blockSize.depth,
                position: { x: 0, z: 0 }
            });
        }

        function createNewBlock() {
            const lastBlock = blocks[blocks.length - 1];
            const height = blocks.length * CONFIG.blockSize.height;
            
            // Rainbow color progression (slower)
            currentHue = (currentHue + 5) % 360;
            const color = new THREE.Color().setHSL(currentHue / 360, 0.8, 0.6);
            
            const geometry = new THREE.BoxGeometry(
                lastBlock.width,
                CONFIG.blockSize.height,
                lastBlock.depth
            );
            const material = new THREE.MeshStandardMaterial({ 
                color: color,
                metalness: 0.6,
                roughness: 0.2,
                emissive: color,
                emissiveIntensity: 0.2
            });
            const block = new THREE.Mesh(geometry, material);
            
            // Start position based on direction
            if (movingDirection === 'x') {
                block.position.set(-CONFIG.moveRange, height, lastBlock.position.z);
            } else {
                block.position.set(lastBlock.position.x, height, -CONFIG.moveRange);
            }
            
            block.castShadow = true;
            block.receiveShadow = true;
            scene.add(block);
            
            // Spawn animation - scale from 0 to 1
            block.scale.set(0, 0, 0);
            new TWEEN.Tween(block.scale)
                .to({ x: 1, y: 1, z: 1 }, 300)
                .easing(TWEEN.Easing.Back.Out)
                .start();
            
            currentBlock = {
                mesh: block,
                width: lastBlock.width,
                depth: lastBlock.depth,
                position: { x: block.position.x, z: block.position.z },
                direction: movingDirection
            };
        }

        // ============================================
        // Game Logic
        // ============================================
        function updateBlock() {
            if (!currentBlock || !gameState.isPlaying || gameState.isPaused) return;
            
            if (currentBlock.direction === 'x') {
                currentBlock.mesh.position.x += movingSpeed;
                currentBlock.position.x = currentBlock.mesh.position.x;
                
                if (currentBlock.mesh.position.x > CONFIG.moveRange || currentBlock.mesh.position.x < -CONFIG.moveRange) {
                    movingSpeed *= -1;
                }
            } else {
                currentBlock.mesh.position.z += movingSpeed;
                currentBlock.position.z = currentBlock.mesh.position.z;
                
                if (currentBlock.mesh.position.z > CONFIG.moveRange || currentBlock.mesh.position.z < -CONFIG.moveRange) {
                    movingSpeed *= -1;
                }
            }
        }

        function placeBlock() {
            if (!currentBlock || gameState.isPaused) return;
            
            const lastBlock = blocks[blocks.length - 1];
            
            // Calculate overlap
            const deltaX = currentBlock.position.x - lastBlock.position.x;
            const deltaZ = currentBlock.position.z - lastBlock.position.z;
            
            const overlapX = lastBlock.width - Math.abs(deltaX);
            const overlapZ = lastBlock.depth - Math.abs(deltaZ);
            
            // Check if block is completely off
            if (overlapX <= 0 || overlapZ <= 0) {
                // Play fall sound
                audioSystem.playFall();
                
                // Make the block fall before ending game
                if (currentBlock && currentBlock.mesh) {
                    animateFallingPiece(currentBlock.mesh);
                }
                
                // End game after a short delay to see the block fall
                setTimeout(() => {
                    endGame();
                }, 100);
                return;
            }
            
            // Check for perfect placement
            const isPerfect = Math.abs(deltaX) < CONFIG.perfectThreshold && 
                            Math.abs(deltaZ) < CONFIG.perfectThreshold;
            
            if (isPerfect) {
                // Perfect stack - no size reduction
                gameState.perfectStacks++;
                gameState.combo++;
                gameState.perfectStreak++;
                
                // Track max combo
                if (gameState.combo > gameState.maxCombo) {
                    gameState.maxCombo = gameState.combo;
                }
                
                // Play combo sound with rising chord
                audioSystem.playPerfectCombo(gameState.combo);
                
                updateComboDisplay();
                
                // Perfect placement animation - pulse effect
                currentBlock.mesh.scale.set(1.1, 1.1, 1.1);
                new TWEEN.Tween(currentBlock.mesh.scale)
                    .to({ x: 1, y: 1, z: 1 }, 300)
                    .easing(TWEEN.Easing.Elastic.Out)
                    .start();
                
                // Glow effect
                const originalIntensity = currentBlock.mesh.material.emissiveIntensity;
                currentBlock.mesh.material.emissiveIntensity = 0.8;
                new TWEEN.Tween(currentBlock.mesh.material)
                    .to({ emissiveIntensity: originalIntensity }, 500)
                    .start();
                
                // Align perfectly to previous block
                currentBlock.mesh.position.x = lastBlock.position.x;
                currentBlock.mesh.position.z = lastBlock.position.z;
                
                // Check if we need to expand the block (every perfect block after the 8th)
                let finalWidth = lastBlock.width;
                let finalDepth = lastBlock.depth;
                let finalX = lastBlock.position.x;
                let finalZ = lastBlock.position.z;
                
                if (gameState.perfectStreak >= 8) {
                    // Recover some size (increase by 15% but not exceed initial size)
                    const recoveryFactor = 1.15;
                    const maxWidth = CONFIG.blockSize.width;
                    const maxDepth = CONFIG.blockSize.depth;
                    
                    finalWidth = Math.min(lastBlock.width * recoveryFactor, maxWidth);
                    finalDepth = Math.min(lastBlock.depth * recoveryFactor, maxDepth);
                    
                    // Only animate if there was actual growth
                    if (finalWidth > lastBlock.width || finalDepth > lastBlock.depth) {
                        // Calculate new position (moved towards center)
                        const deltaWidth = finalWidth - lastBlock.width;
                        const deltaDepth = finalDepth - lastBlock.depth;
                        finalX = lastBlock.position.x - Math.sign(lastBlock.position.x) * deltaWidth / 2;
                        finalZ = lastBlock.position.z - Math.sign(lastBlock.position.z) * deltaDepth / 2;
                        
                        // Play expansion sound
                        audioSystem.playExpansion();
                        
                        animateBlockExpansion(currentBlock.mesh, lastBlock.width, lastBlock.depth, finalWidth, finalDepth);
                    }
                }
                
                blocks.push({
                    mesh: currentBlock.mesh,
                    width: finalWidth,
                    depth: finalDepth,
                    position: { 
                        x: finalX, 
                        z: finalZ 
                    }
                });
            } else {
                // Cut block - reset perfect streak
                gameState.combo = 0;
                gameState.perfectStreak = 0;
                document.getElementById('comboIndicator').style.display = 'none';
                
                // Play normal block place sound
                audioSystem.playBlockPlace();
                
                const newWidth = currentBlock.direction === 'x' ? overlapX : lastBlock.width;
                const newDepth = currentBlock.direction === 'z' ? overlapZ : lastBlock.depth;
                
                // Calculate new center position (this is the fix!)
                let newX, newZ;
                
                if (currentBlock.direction === 'x') {
                    // Moving on X axis
                    const cutSize = lastBlock.width - overlapX;
                    const offsetDirection = deltaX > 0 ? 1 : -1;
                    newX = lastBlock.position.x + (cutSize / 2) * offsetDirection;
                    newZ = lastBlock.position.z;
                } else {
                    // Moving on Z axis
                    const cutSize = lastBlock.depth - overlapZ;
                    const offsetDirection = deltaZ > 0 ? 1 : -1;
                    newX = lastBlock.position.x;
                    newZ = lastBlock.position.z + (cutSize / 2) * offsetDirection;
                }
                
                // Update block geometry
                const newGeometry = new THREE.BoxGeometry(newWidth, CONFIG.blockSize.height, newDepth);
                currentBlock.mesh.geometry.dispose();
                currentBlock.mesh.geometry = newGeometry;
                
                // Set new position
                currentBlock.mesh.position.x = newX;
                currentBlock.mesh.position.z = newZ;
                
                blocks.push({
                    mesh: currentBlock.mesh,
                    width: newWidth,
                    depth: newDepth,
                    position: { x: newX, z: newZ }
                });
                
                // Create falling piece (visual effect)
                createFallingPiece(deltaX, deltaZ, lastBlock, currentBlock, newX, newZ);
            }
            
            // Update score
            gameState.score++;
            gameState.totalBlocks++;
            updateUI();
            
            // Move camera up smoothly with TWEEN
            const targetY = blocks.length * CONFIG.blockSize.height + CONFIG.cameraHeight;
            const targetLookY = blocks.length * CONFIG.blockSize.height;
            
            new TWEEN.Tween(camera.position)
                .to({ y: targetY }, 400)
                .easing(TWEEN.Easing.Quadratic.Out)
                .start();
            
            // Smooth lookAt transition
            new TWEEN.Tween(cameraLookTarget)
                .to({ y: targetLookY }, 400)
                .easing(TWEEN.Easing.Quadratic.Out)
                .start();
            
            // Increase speed
            const absSpeed = Math.abs(movingSpeed);
            if (absSpeed < CONFIG.maxSpeed) {
                movingSpeed = movingSpeed > 0 
                    ? absSpeed + CONFIG.speedIncrease
                    : -(absSpeed + CONFIG.speedIncrease);
            }
            
            // Toggle direction
            movingDirection = movingDirection === 'x' ? 'z' : 'x';
            
            // Create next block
            createNewBlock();
        }

        function createFallingPiece(deltaX, deltaZ, lastBlock, cutBlock, newX, newZ) {
            const cutDirection = cutBlock.direction;
            
            if (cutDirection === 'x') {
                const overlapX = lastBlock.width - Math.abs(deltaX);
                const fallWidth = lastBlock.width - overlapX;
                const fallX = deltaX > 0 
                    ? newX + overlapX / 2 + fallWidth / 2
                    : newX - overlapX / 2 - fallWidth / 2;
                
                const geometry = new THREE.BoxGeometry(fallWidth, CONFIG.blockSize.height, cutBlock.depth);
                const material = cutBlock.mesh.material.clone();
                const fallingPiece = new THREE.Mesh(geometry, material);
                fallingPiece.position.set(
                    fallX,
                    cutBlock.mesh.position.y,
                    newZ
                );
                fallingPiece.castShadow = true;
                scene.add(fallingPiece);
                
                animateFallingPiece(fallingPiece);
            } else {
                const overlapZ = lastBlock.depth - Math.abs(deltaZ);
                const fallDepth = lastBlock.depth - overlapZ;
                const fallZ = deltaZ > 0
                    ? newZ + overlapZ / 2 + fallDepth / 2
                    : newZ - overlapZ / 2 - fallDepth / 2;
                
                const geometry = new THREE.BoxGeometry(cutBlock.width, CONFIG.blockSize.height, fallDepth);
                const material = cutBlock.mesh.material.clone();
                const fallingPiece = new THREE.Mesh(geometry, material);
                fallingPiece.position.set(
                    newX,
                    cutBlock.mesh.position.y,
                    fallZ
                );
                fallingPiece.castShadow = true;
                scene.add(fallingPiece);
                
                animateFallingPiece(fallingPiece);
            }
        }

        function animateBlockExpansion(mesh, oldWidth, oldDepth, newWidth, newDepth) {
            // Update geometry with smooth animation
            const duration = 600;
            const startTime = Date.now();
            
            // Store original position
            const originalX = mesh.position.x;
            const originalZ = mesh.position.z;
            
            // Calculate how much to move towards center (0,0)
            // Growth happens only on the inner side
            const deltaWidth = newWidth - oldWidth;
            const deltaDepth = newDepth - oldDepth;
            
            // Move towards center by half the growth amount on each axis
            const targetX = originalX - Math.sign(originalX) * deltaWidth / 2;
            const targetZ = originalZ - Math.sign(originalZ) * deltaDepth / 2;
            
            // Enhanced glow effect during expansion
            const originalEmissive = mesh.material.emissive.getHex();
            const originalIntensity = mesh.material.emissiveIntensity;
            
            mesh.material.emissive.setHex(0x4CAF50); // Green glow
            
            const animate = () => {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = 1 - Math.pow(1 - progress, 3); // Ease out cubic
                
                // Interpolate dimensions
                const currentWidth = oldWidth + (newWidth - oldWidth) * eased;
                const currentDepth = oldDepth + (newDepth - oldDepth) * eased;
                
                // Interpolate position (move towards center as it grows)
                mesh.position.x = originalX + (targetX - originalX) * eased;
                mesh.position.z = originalZ + (targetZ - originalZ) * eased;
                
                // Update geometry
                mesh.geometry.dispose();
                mesh.geometry = new THREE.BoxGeometry(
                    currentWidth,
                    CONFIG.blockSize.height,
                    currentDepth
                );
                
                // Pulse scale effect
                const scalePulse = 1 + Math.sin(progress * Math.PI) * 0.1;
                mesh.scale.set(scalePulse, scalePulse, scalePulse);
                
                // Fade glow back to original
                mesh.material.emissiveIntensity = originalIntensity + (0.6 - originalIntensity) * (1 - progress);
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // Reset to final state
                    mesh.scale.set(1, 1, 1);
                    mesh.material.emissive.setHex(originalEmissive);
                    mesh.material.emissiveIntensity = originalIntensity;
                }
            };
            
            animate();
        }

        function animateFallingPiece(piece) {
            let velocity = 0;
            const gravity = 0.008;
            const rotationSpeed = (Math.random() - 0.5) * 0.1;
            
            const fall = () => {
                velocity += gravity;
                piece.position.y -= velocity;
                piece.rotation.x += rotationSpeed;
                piece.rotation.z += rotationSpeed * 0.7;
                
                if (piece.position.y > -15) {
                    requestAnimationFrame(fall);
                } else {
                    scene.remove(piece);
                    piece.geometry.dispose();
                    piece.material.dispose();
                }
            };
            
            fall();
        }

        function updateComboDisplay() {
            const comboEl = document.getElementById('comboIndicator');
            if (gameState.combo >= 3) {
                comboEl.style.display = 'block';
                document.getElementById('comboValue').textContent = gameState.combo;
                
                if (gameState.combo > gameState.maxCombo) {
                    gameState.maxCombo = gameState.combo;
                }
            }
        }

        function updateUI() {
            document.getElementById('scoreValue').textContent = gameState.score;
            document.getElementById('perfectValue').textContent = gameState.perfectStacks;
        }

        // ============================================
        // Game Flow
        // ============================================
        function startGame() {
            document.getElementById('startInstructions').classList.add('hidden');
            document.getElementById('gameStats').classList.remove('show');
            document.getElementById('restartPrompt').classList.remove('show');
            document.getElementById('comboIndicator').style.display = 'none';
            
            // Only randomize color on restart, not on first game
            if (!isFirstGame) {
                currentHue = Math.floor(Math.random() * 360);
            }
            isFirstGame = false;
            
            // Reset game state
            gameState.score = 0;
            gameState.perfectStacks = 0;
            gameState.combo = 0;
            gameState.maxCombo = 0;
            gameState.totalBlocks = 0;
            gameState.isPlaying = true;
            gameState.isPaused = false;
            gameState.gameStarted = false;
            
            // Notify platform that game has started - this will create the session
            if (typeof PlatformSDK !== 'undefined') {
                try {
                    window.parent.postMessage({
                        type: 'gameStarted',
                        payload: {},
                        timestamp: Date.now(),
                        protocolVersion: '1.0.0'
                    }, '*');
                    console.log('ðŸŽ® Game started event sent to platform');
                } catch (e) {
                    console.error('âš ï¸ Failed to send game started event:', e);
                }
            }
            
            // Clear ALL objects from scene (including falling pieces)
            const objectsToRemove = [];
            scene.traverse((object) => {
                if (object instanceof THREE.Mesh && object !== scene) {
                    objectsToRemove.push(object);
                }
            });
            
            objectsToRemove.forEach(obj => {
                scene.remove(obj);
                if (obj.geometry) obj.geometry.dispose();
                if (obj.material) {
                    if (Array.isArray(obj.material)) {
                        obj.material.forEach(m => m.dispose());
                    } else {
                        obj.material.dispose();
                    }
                }
            });
            
            // Reset arrays
            blocks = [];
            currentBlock = null;
            movingSpeed = CONFIG.initialSpeed;
            movingDirection = 'x';
            
            // Stop all TWEEN animations
            TWEEN.removeAll();
            
            // Reset camera position and lookAt target
            camera.position.set(8, CONFIG.cameraHeight, 8);
            cameraLookTarget.y = 0;
            camera.lookAt(0, 0, 0);
            
            updateUI();
            
            // Create base and first moving block - now actually start the game
            createBaseBlock();
            createNewBlock();
        }

        function endGame() {
            gameState.isPlaying = false;
            
            // Play game over sound
            audioSystem.playGameOver();
            
            // Camera zoom out and up to show full tower including the top
            const towerHeight = blocks.length * CONFIG.blockSize.height;
            const zoomDistance = Math.max(20, towerHeight * 0.9);
            const zoomHeight = towerHeight * 0.5;
            
            // Look at the middle-top of the tower to keep the peak visible
            const lookAtHeight = towerHeight * 0.6;
            
            new TWEEN.Tween(camera.position)
                .to({ 
                    x: zoomDistance * 0.7, 
                    y: zoomHeight, 
                    z: zoomDistance * 0.7 
                }, 2000)
                .easing(TWEEN.Easing.Quadratic.InOut)
                .start();
            
            new TWEEN.Tween(cameraLookTarget)
                .to({ y: lookAtHeight }, 2000)
                .easing(TWEEN.Easing.Quadratic.InOut)
                .onComplete(() => {
                    // Show stats and restart prompt after camera animation
                    document.getElementById('restartPrompt').classList.add('show');
                })
                .start();
            
            // Show game stats panel
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('finalPerfect').textContent = gameState.perfectStacks;
            document.getElementById('finalCombo').textContent = gameState.maxCombo;
            document.getElementById('gameStats').classList.add('show');
            
            // Send game over to platform with score and extra_data for XP calculation
            // score = tower height (for leaderboard)
            // extra_data = stats for XP calculation (perfect stacks, combo, etc.)
            PlatformSDK.gameOver(gameState.score, {
                perfect_stacks: gameState.perfectStacks,
                max_combo: gameState.maxCombo,
                total_blocks: gameState.totalBlocks
            });
        }

        // ============================================
        // Fullscreen Helper
        // ============================================
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                   (window.innerWidth <= 768);
        }

        function requestFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(err => console.log('Fullscreen error:', err));
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        function handleFullscreenChange() {
            const isFullscreen = !!(document.fullscreenElement || 
                                   document.webkitFullscreenElement || 
                                   document.mozFullScreenElement || 
                                   document.msFullscreenElement);
            
            if (isFullscreen && !isMobile()) {
                // Desktop in fullscreen: force mobile aspect ratio (9:16)
                const height = window.innerHeight;
                const width = Math.floor(height * 9 / 16);
                
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                
                // Center canvas
                renderer.domElement.style.position = 'fixed';
                renderer.domElement.style.left = '50%';
                renderer.domElement.style.top = '50%';
                renderer.domElement.style.transform = 'translate(-50%, -50%)';
                
                document.body.style.background = '#000';
                
                console.log('ðŸ–¥ï¸ Fullscreen mobile aspect:', width, 'x', height);
            } else {
                // Exit fullscreen or mobile: restore normal size
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                
                renderer.domElement.style.position = '';
                renderer.domElement.style.left = '';
                renderer.domElement.style.top = '';
                renderer.domElement.style.transform = '';
                
                document.body.style.background = '';
            }
        }

        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('msfullscreenchange', handleFullscreenChange);

        // ============================================
        // Input Handlers
        // ============================================
        document.addEventListener('click', (event) => {
            // Start game on first click
            if (!gameState.isPlaying && !event.target.closest('button')) {
                startGame();
                // Request fullscreen after starting game
                setTimeout(() => requestFullscreen(), 100);
                return;
            }
            
            // First tap after startGame starts movement AND places first block
            if (gameState.isPlaying && !gameState.gameStarted && !gameState.isPaused && !event.target.closest('button')) {
                gameState.gameStarted = true;
                placeBlock();
                return;
            }
            
            // Subsequent taps place blocks
            if (gameState.isPlaying && gameState.gameStarted && !gameState.isPaused && !event.target.closest('button')) {
                placeBlock();
            }
        });

        document.addEventListener('touchstart', (event) => {
            // Start game on first tap
            if (!gameState.isPlaying && !event.target.closest('button')) {
                event.preventDefault();
                startGame();
                // Request fullscreen after starting game
                setTimeout(() => requestFullscreen(), 100);
                return;
            }
            
            // First tap after startGame starts movement AND places first block
            if (gameState.isPlaying && !gameState.gameStarted && !gameState.isPaused && !event.target.closest('button')) {
                event.preventDefault();
                gameState.gameStarted = true;
                placeBlock();
                return;
            }
            
            // Subsequent taps place blocks
            if (gameState.isPlaying && gameState.gameStarted && !gameState.isPaused && !event.target.closest('button')) {
                event.preventDefault();
                placeBlock();
            }
        }, { passive: false });

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                event.preventDefault();
                
                // Start game if not playing
                if (!gameState.isPlaying) {
                    startGame();
                    setTimeout(() => requestFullscreen(), 100);
                    return;
                }
                
                // First space after startGame starts movement AND places first block
                if (gameState.isPlaying && !gameState.gameStarted && !gameState.isPaused) {
                    gameState.gameStarted = true;
                    placeBlock();
                    return;
                }
                
                // Place blocks during gameplay
                if (gameState.isPlaying && gameState.gameStarted && !gameState.isPaused) {
                    placeBlock();
                }
            }
        });

        // ============================================
        // Animation Loop
        // ============================================
        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            updateBlock();
            
            // Smooth camera lookAt using animated target
            camera.lookAt(0, cameraLookTarget.y, 0);
            
            renderer.render(scene, camera);
        }

        // ============================================
        // Initialize
        // ============================================
        function initGame() {
            // Set random starting hue before creating base block
            currentHue = Math.floor(Math.random() * 360);
            
            // Create initial base block so tower is visible at start
            createBaseBlock();
            updateUI();
        }

        initThree();
        animate();
        initGame();
        
        // Give focus to the window so keyboard events work immediately
        window.focus();
        
        // Game starts when user taps

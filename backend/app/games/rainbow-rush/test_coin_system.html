<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Coin Budget System</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #4ade80;
        }
        .level {
            background: #16213e;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4ade80;
        }
        .tier {
            font-weight: bold;
            color: #fbbf24;
            margin-top: 20px;
        }
        .coins {
            color: #fbbf24;
            font-weight: bold;
        }
        .stars {
            color: #fbbf24;
        }
        .requirements {
            font-size: 0.9em;
            color: #94a3b8;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü™ô Coin Budget System Test</h1>
        <div id="output"></div>
    </div>

    <script type="module">
        import { LevelGenerator } from './js/config/LevelGenerator.js';

        const output = document.getElementById('output');
        
        // Test primi 20 livelli
        let html = '';
        let currentTier = '';
        
        for (let i = 1; i <= 20; i++) {
            const level = LevelGenerator.generateLevel(i);
            const tier = LevelGenerator.getDifficultyTier(i);
            
            if (tier !== currentTier) {
                currentTier = tier;
                html += `<div class="tier">üìä ${tier.toUpperCase()}</div>`;
            }
            
            const totalCoins = level.collectibles.filter(c => c.type === 'coin').length;
            const req = level.starRequirements;
            
            html += `
                <div class="level">
                    <strong>Level ${i}: ${level.name}</strong><br>
                    <span class="coins">üí∞ ${totalCoins} coins</span> | 
                    <span>üèÅ ${level.platforms.length} platforms</span> | 
                    <span>üëæ ${level.enemies.length} enemies</span>
                    <div class="requirements">
                        ‚≠ê‚≠ê‚≠ê 3 Stars: ${req.threeStars.time}s, ${(req.threeStars.coins * 100).toFixed(0)}% coins (${Math.ceil(totalCoins * req.threeStars.coins)}/${totalCoins}), ${(req.threeStars.enemies * 100).toFixed(0)}% enemies, no damage<br>
                        ‚≠ê‚≠ê 2 Stars: ${req.twoStars.time}s, ${(req.twoStars.coins * 100).toFixed(0)}% coins (${Math.ceil(totalCoins * req.twoStars.coins)}/${totalCoins}), ${(req.twoStars.enemies * 100).toFixed(0)}% enemies<br>
                        ‚≠ê 1 Star: ${req.oneStar.time}s, ${(req.oneStar.coins * 100).toFixed(0)}% coins (${Math.ceil(totalCoins * req.oneStar.coins)}/${totalCoins})
                    </div>
                </div>
            `;
        }
        
        output.innerHTML = html;
        
        // Log statistiche
        console.log('üìä COIN BUDGET STATISTICS:');
        const stats = {};
        for (let i = 1; i <= 200; i++) {
            const level = LevelGenerator.generateLevel(i);
            const tier = LevelGenerator.getDifficultyTier(i);
            const coins = level.collectibles.filter(c => c.type === 'coin').length;
            
            if (!stats[tier]) {
                stats[tier] = { min: Infinity, max: -Infinity, total: 0, count: 0 };
            }
            
            stats[tier].min = Math.min(stats[tier].min, coins);
            stats[tier].max = Math.max(stats[tier].max, coins);
            stats[tier].total += coins;
            stats[tier].count++;
        }
        
        for (const [tier, data] of Object.entries(stats)) {
            const avg = (data.total / data.count).toFixed(1);
            console.log(`${tier}: ${data.min}-${data.max} coins (avg: ${avg})`);
        }
    </script>
</body>
</html>

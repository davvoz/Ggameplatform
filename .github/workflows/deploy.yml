name: Deploy to Hetzner

on:
  push:
    branches: [ master ]
  workflow_dispatch:  # Permette deploy manuale dalla UI di GitHub
  workflow_run:
    workflows: ["Auto Version Bump"]
    types:
      - completed

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    # Only run if version-bump succeeded or if manually triggered
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸš€ Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
            
            echo "ğŸ“ Navigating to project directory..."
            cd /home/Ggameplatform/Ggameplatform
            
            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin master
            
            echo "ğŸ³ Rebuilding and restarting containers..."
            docker-compose down
            docker-compose build --no-cache
            docker-compose up -d
            
            echo "ğŸ§¹ Cleaning up old Docker resources..."
            docker system prune -f
            
            echo "âœ… Deployment completed!"
            echo ""
            echo "ğŸ“Š Container status:"
            docker-compose ps
            
            echo ""
            echo "ğŸŒ Application available at: https://games.cur8.fun"
          EOF

      - name: ğŸ” Verify deployment
        run: |
          sleep 10
          echo "Testing health endpoint..."
          curl -f https://games.cur8.fun/health || echo "âš ï¸ Health check failed, but deployment completed"

      - name: ğŸ“ Deployment summary
        if: always()
        run: |
          echo "### ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Server**: ${{ secrets.SERVER_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Author**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Message**: ${{ github.event.head_commit.message }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸŒ **Live URL**: https://games.cur8.fun" >> $GITHUB_STEP_SUMMARY

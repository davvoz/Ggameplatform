<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        #gameContainer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 95vw;
            max-height: 95vh;
        }

        #gameCanvas {
            display: block;
            background: #1a1a2e;
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            touch-action: none;
        }

        #score {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        #gameOver h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        #gameOver p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #restartBtn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        #restartBtn:active {
            transform: scale(0.95);
        }

        #controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .control-btn {
            padding: 20px;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            touch-action: manipulation;
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        .control-btn:disabled {
            opacity: 0.3;
        }

        #upBtn { grid-column: 2; }
        #leftBtn { grid-column: 1; grid-row: 2; }
        #downBtn { grid-column: 2; grid-row: 2; }
        #rightBtn { grid-column: 3; grid-row: 2; }

        #pauseOverlay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 999;
            font-size: 24px;
        }

        @media (min-width: 768px) {
            #controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas"></canvas>
        <div id="controls">
            <button class="control-btn" id="upBtn">▲</button>
            <button class="control-btn" id="leftBtn">◀</button>
            <button class="control-btn" id="downBtn">▼</button>
            <button class="control-btn" id="rightBtn">▶</button>
        </div>
    </div>

    <div id="pauseOverlay">⏸ PAUSED</div>

    <div id="gameOver">
        <h2>Game Over!</h2>
        <p id="finalScore">Score: 0</p>
        <p id="highScore">High Score: 0</p>
        <button id="restartBtn">Play Again</button>
    </div>

    <script src="../../sdk/platformsdk.js"></script>
    <script>
        // Game constants
        const GRID_SIZE = 20;
        const INITIAL_SPEED = 150;
        const SPEED_INCREMENT = 5;
        const MIN_SPEED = 50;

        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Mobile-responsive canvas size
        function resizeCanvas() {
            const maxSize = Math.min(window.innerWidth * 0.9, window.innerHeight * 0.6, 600);
            const size = Math.floor(maxSize / GRID_SIZE) * GRID_SIZE;
            canvas.width = size;
            canvas.height = size;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let snake = [{x: 10, y: 10}];
        let direction = {x: 1, y: 0};
        let nextDirection = {x: 1, y: 0};
        let food = {x: 15, y: 15};
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let speed = INITIAL_SPEED;
        let isPaused = false;
        let isGameOver = false;

        // Initialize Platform SDK
        PlatformSDK.init({
            onPause: () => {
                isPaused = true;
                document.getElementById('pauseOverlay').style.display = 'block';
            },
            onResume: () => {
                isPaused = false;
                document.getElementById('pauseOverlay').style.display = 'none';
            },
            onExit: () => {
                if (gameLoop) clearInterval(gameLoop);
            }
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y === 0) nextDirection = {x: 0, y: -1};
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y === 0) nextDirection = {x: 0, y: 1};
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x === 0) nextDirection = {x: -1, y: 0};
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x === 0) nextDirection = {x: 1, y: 0};
                    break;
            }
            e.preventDefault();
        });

        // Touch controls
        document.getElementById('upBtn').addEventListener('click', () => {
            if (direction.y === 0) nextDirection = {x: 0, y: -1};
        });
        document.getElementById('downBtn').addEventListener('click', () => {
            if (direction.y === 0) nextDirection = {x: 0, y: 1};
        });
        document.getElementById('leftBtn').addEventListener('click', () => {
            if (direction.x === 0) nextDirection = {x: -1, y: 0};
        });
        document.getElementById('rightBtn').addEventListener('click', () => {
            if (direction.x === 0) nextDirection = {x: 1, y: 0};
        });

        // Swipe controls
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (deltaX > 30 && direction.x === 0) {
                    nextDirection = {x: 1, y: 0};
                } else if (deltaX < -30 && direction.x === 0) {
                    nextDirection = {x: -1, y: 0};
                }
            } else {
                // Vertical swipe
                if (deltaY > 30 && direction.y === 0) {
                    nextDirection = {x: 0, y: 1};
                } else if (deltaY < -30 && direction.y === 0) {
                    nextDirection = {x: 0, y: -1};
                }
            }
            e.preventDefault();
        });

        // Generate random food position
        function generateFood() {
            const gridWidth = canvas.width / GRID_SIZE;
            const gridHeight = canvas.height / GRID_SIZE;
            
            do {
                food = {
                    x: Math.floor(Math.random() * gridWidth),
                    y: Math.floor(Math.random() * gridHeight)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        // Update game state
        function update() {
            if (isPaused || isGameOver) return;

            direction = nextDirection;

            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            const gridWidth = canvas.width / GRID_SIZE;
            const gridHeight = canvas.height / GRID_SIZE;

            // Check wall collision
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                endGame();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score++;
                updateScore();
                generateFood();
                
                // Increase speed
                if (speed > MIN_SPEED) {
                    speed = Math.max(MIN_SPEED, speed - SPEED_INCREMENT);
                    resetGameLoop();
                }

                // Send score to platform
                PlatformSDK.sendScore(score);
            } else {
                snake.pop();
            }
        }

        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= canvas.width; i += GRID_SIZE) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // Draw food with glow
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff6b6b';
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * GRID_SIZE + GRID_SIZE / 2,
                food.y * GRID_SIZE + GRID_SIZE / 2,
                GRID_SIZE / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw snake with gradient
            snake.forEach((segment, index) => {
                const opacity = 1 - (index / snake.length) * 0.5;
                const hue = 120 + (index * 2);
                
                ctx.fillStyle = `hsla(${hue}, 70%, 50%, ${opacity})`;
                ctx.fillRect(
                    segment.x * GRID_SIZE + 1,
                    segment.y * GRID_SIZE + 1,
                    GRID_SIZE - 2,
                    GRID_SIZE - 2
                );

                // Draw eyes on head
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    const eyeSize = 3;
                    const eyeOffset = 5;
                    
                    if (direction.x !== 0) {
                        // Horizontal eyes
                        ctx.fillRect(segment.x * GRID_SIZE + (direction.x > 0 ? GRID_SIZE - eyeOffset : eyeOffset - eyeSize), segment.y * GRID_SIZE + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * GRID_SIZE + (direction.x > 0 ? GRID_SIZE - eyeOffset : eyeOffset - eyeSize), segment.y * GRID_SIZE + GRID_SIZE - 8, eyeSize, eyeSize);
                    } else {
                        // Vertical eyes
                        ctx.fillRect(segment.x * GRID_SIZE + 5, segment.y * GRID_SIZE + (direction.y > 0 ? GRID_SIZE - eyeOffset : eyeOffset - eyeSize), eyeSize, eyeSize);
                        ctx.fillRect(segment.x * GRID_SIZE + GRID_SIZE - 8, segment.y * GRID_SIZE + (direction.y > 0 ? GRID_SIZE - eyeOffset : eyeOffset - eyeSize), eyeSize, eyeSize);
                    }
                }
            });
        }

        // Game loop
        function gameLoopTick() {
            update();
            draw();
        }

        function resetGameLoop() {
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameLoopTick, speed);
        }

        // Update score display
        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        // End game
        function endGame() {
            isGameOver = true;
            clearInterval(gameLoop);

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
            }

            document.getElementById('finalScore').textContent = `Score: ${score}`;
            document.getElementById('highScore').textContent = `High Score: ${highScore}`;
            document.getElementById('gameOver').style.display = 'block';

            // Send game over event to platform
            PlatformSDK.gameOver(score, {
                reason: 'collision'
            });
        }

        // Restart game
        document.getElementById('restartBtn').addEventListener('click', () => {
            snake = [{x: 10, y: 10}];
            direction = {x: 1, y: 0};
            nextDirection = {x: 1, y: 0};
            score = 0;
            speed = INITIAL_SPEED;
            isPaused = false;
            isGameOver = false;
            
            generateFood();
            updateScore();
            document.getElementById('gameOver').style.display = 'none';
            resetGameLoop();
        });

        // Start game
        generateFood();
        updateScore();
        resetGameLoop();

        // Notify platform that game is ready
        PlatformSDK.emit('ready');
    </script>
</body>
</html>

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy other backend routes
    location ~ ^/(users|games|admin|quests|health|docs|openapi.json|static|sdk)/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # PWA - No cache for manifest and service worker
    location ~* (manifest\.json|sw\.js)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://esm.sh; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: http://localhost:8000 https:; font-src 'self' data:; connect-src 'self' https://esm.sh http://localhost:8000 https://api.steemit.com; frame-src 'self' http://localhost:8000; object-src 'none';" always;
    }

    # Gestione SPA routing
    location / {
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://esm.sh; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: http://localhost:8000 https:; font-src 'self' data:; connect-src 'self' https://esm.sh http://localhost:8000 https://api.steemit.com; frame-src 'self' http://localhost:8000; object-src 'none';" always;
        try_files $uri $uri/ /index.html;
    }

    # NO cache per JS (development) - evita problemi con aggiornamenti
    location ~* \.js$ {
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://esm.sh; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: http://localhost:8000 https:; font-src 'self' data:; connect-src 'self' https://esm.sh http://localhost:8000 https://api.steemit.com; frame-src 'self' http://localhost:8000; object-src 'none';" always;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        add_header Pragma "no-cache";
    }
    
    # Cache per altri asset statici (immagini, font, etc)
    location ~* \.(css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://esm.sh; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: http://localhost:8000 https:; font-src 'self' data:; connect-src 'self' https://esm.sh http://localhost:8000 https://api.steemit.com; frame-src 'self' http://localhost:8000; object-src 'none';" always;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Nessuna cache per env.js
    location = /env.js {
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://esm.sh; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: http://localhost:8000 https:; font-src 'self' data:; connect-src 'self' https://esm.sh http://localhost:8000 https://api.steemit.com; frame-src 'self' http://localhost:8000; object-src 'none';" always;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Nessuna cache per HTML
    location ~* \.html$ {
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://esm.sh; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: http://localhost:8000 https:; font-src 'self' data:; connect-src 'self' https://esm.sh http://localhost:8000 https://api.steemit.com; frame-src 'self' http://localhost:8000; object-src 'none';" always;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}
